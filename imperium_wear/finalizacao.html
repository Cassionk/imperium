<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Imperium Wear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="logo">Imperium Wear</div>
    </header>
    
    <main class="checkout-container">
        
        <h1>Finalizar Pedido</h1>
        
        <form action="criar_compra.php" method="POST"> 
        
            <div class="checkout-grid">
                
                <section class="box">
                    <h2>Dados Pessoais</h2>
                    
                    <label>Nome Completo</label>
                    <input type="text" name="nome_completo" id="nomeCompleto" placeholder="Digite seu nome" required>
                    
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="email@exemplo.com" required>

                    <label>CPF/CNPJ</label>
                    <input type="text" name="cpf_cnpj" id="cpfCnpj" placeholder="000.000.000-00" required>

                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000">
                </section>

                <section class="box" id="enderecoBox">
                    <h2>Endereço de Entrega</h2>

                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="00000-000" required>

                    <label>Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Nome da rua" required>
                    
                    <div class="row">
                        <div>
                            <label>Número</label>
                            <input type="text" name="numero" id="numero" placeholder="123" required>
                        </div>

                        <div>
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="bairro" placeholder="Centro" required>
                        </div>
                    </div>
                    
                    <label>Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>

                    <label>Estado</label>
                    <input type="text" name="uf" id="uf" placeholder="UF" required>

                </section>

                <section class="box resumo">
                    <h2>Resumo do Pedido</h2>
                    
                    <div id="resumoCompra">
                        <div class="item">
                            <span>Camiseta Preta - P</span>
                            <span>R$ 89,90</span>
                        </div>
                        <div class="item">
                            <span>Frete</span>
                            <span>R$ 19,90</span>
                        </div>
                    </div>
                    
                    <hr>

                    <div class="total">
                        <strong>Total</strong>
                        <strong id="totalFinal">R$ 109,80</strong>
                        <input type="hidden" name="total_pedido" value="109.80"> 
                    </div>
                </section>

                <section class="box" id="pagamentoBox">
                    <h4>Forma de Pagamento</h4>

                    <select name="forma_pagamento" id="pagamento">
                        <option value="Pix">Pix</option>
                        <option value="Cartão de Crédito">Cartão de Crédito</option>
                        <option value="Boleto Bancário">Boleto Bancário</option>
                    </select>
                    
                    <button type="submit" class="btn-finalizar">Finalizar Compra</button>
                    
                </section>

            </div>
        </form> 
        </main>
    <script src="finalizacao.js"></script> 
</body>
</html>
